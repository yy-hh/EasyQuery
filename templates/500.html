<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .error-container { text-align: center; margin-top: 50px; }
        .error-icon { font-size: 5rem; color: #dc3545; margin-bottom: 20px; }
        .error-details { max-width: 800px; margin: 30px auto; text-align: left; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>
            <h1>500 - 服务器内部错误</h1>
            <p class="lead">和梁洋洋联系</p>

            {% if error %}
            <div class="error-details">
                <h5>错误详情：</h5>
                <code>{{ error }}</code>
            </div>
            {% endif %}

            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>返回首页
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>返回上一页
                </button>
            </div>
        </div>
    </div>
</body>
</html>
